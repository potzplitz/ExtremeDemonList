name: Build und Veröffentlichen des Java-Projekts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout des Codes
      uses: actions/checkout@v2

    - name: Setze JDK 17 ein
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Konfiguriere Git-Benutzer
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Erstelle Git-Tag
      run: git tag $(date +'%Y%m%d%H%M%S') -a -m "Generierter Tag von GitHub Actions"

    - name: Sende Tags
      run: git push --tags --quiet -u ${{ secrets.YOUR_CUSTOM_TOKEN }}

    - name: Baue mit Maven
      run: mvn clean install

    - name: Erstelle Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: $(git describe --tags --abbrev=0)
        release_name: Release $(git describe --tags --abbrev=0)
        draft: false
        prerelease: false

    - name: Lade Artefakt zur Veröffentlichung hoch
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/ExtremeDemonList-0.0.1-SNAPSHOT.jar
        asset_name: ExtremeDemonList-0.0.1-SNAPSHOT.jar
        asset_content_type: application/java-archive
