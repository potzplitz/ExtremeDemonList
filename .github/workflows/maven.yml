name: Java Build and File Update

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        server-id: 'github'
        server-username: ${{ github.actor }}
        server-password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Java project with Maven
      run: mvn clean package
        
    - name: Check if JAR files exist
      run: |
        if ! [ -d "target" ] || ! [ "$(ls -A target/*.jar 2>/dev/null)" ]; then
          echo "No JAR files found in target directory or target directory does not exist."
          exit 1
        fi

    - name: Create builds directory
      run: mkdir -p builds
      
    - name: Copy built JAR files
      run: cp -r target/*.jar builds/
