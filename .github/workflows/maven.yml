name: Build and Release Java Project

on:
  push:
    branches:
      - main  # oder den Namen des Hauptbranchs Ihres Projekts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin' # AdoptOpenJDK wurde zu Eclipse Temurin

    - name: Build with Maven
      run: mvn clean install

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/ExtremeDemonList-0.0.1-SNAPSHOT.jar
        asset_name: ExtremeDemonList-0.0.1-SNAPSHOT.jar
        asset_content_type: application/java-archive
